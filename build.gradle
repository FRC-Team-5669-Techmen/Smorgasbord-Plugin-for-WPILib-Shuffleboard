plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'org.openjfx.javafxplugin' version '0.0.5'
}

javafx {
    modules = [ 'javafx.controls' ]
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    maven {
        url 'http://first.wpi.edu/FRC/roborio/maven/release/'
    }
}

dependencies {
    implementation(group: "edu.wpi.first.shuffleboard", name: "api", version: "1.3.1")
    implementation(group: "edu.wpi.first.shuffleboard.plugin", name: "base", version: "1.0.0")
    implementation(group: "edu.wpi.first.shuffleboard.plugin", name: "networktables", version: "1.0.0")

    // Use JUnit test framework
    // testImplementation 'junit:junit:4.12'
}

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                    'Implementation-Version': project.version)
    }
}
